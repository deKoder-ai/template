<div id="sign-up">
  <div id="sign-up-left-banner">
    <div id="sign-up-left-banner-strip">
      <img
        src="./img/odin-lined.png"
        alt="A picture of the Odin logo"
        id="odin-logo"
      />
      <h1>deKoder</h1>
    </div>
  </div>

  <div id="sign-up-main-container">
    <div id="sign-up-main-info-top">
      <h2>
        This is not a real online service! You know you need something like this
        to help you realize your deepest dreams.
      </h2>
      <h2>Sign up <strong>now</strong> to get started.</h2>
      <br />
      <h2>You <em>know</em> you want to!</h2>
    </div>

    <div id="sign-up-main-info">
      <h2>Let's do this!</h2>
      <div id="sign-up-form-container">
        <div class="left">
          <label for="first-name">FIRST NAME</label>
          <input
            type="text"
            name="first-name"
            id="first-name"
            pattern="^[a-zA-Z\- ]+$"
            placeholder="First name..."
            required
          />
          <label for="email">EMAIL</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email..."
            required
          />
          <label for="password-1">PASSWORD</label>
          <input
            type="password"
            name="password-1"
            id="password-1"
            minlength="8"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,60}$"
            placeholder="Enter a password..."
            required
          />
        </div>
        <div class="right">
          <label for="last-name">LAST NAME</label>
          <input
            type="text"
            name="last-name"
            id="last-name"
            pattern="^\p{L}+$"
            placeholder="Last name..."
            required
          />
          <label for="phone">PHONE NUMBER</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            pattern="^[+]\d+|\d+"
            placeholder="Enter your phone number..."
            required
          />
          <label for="password-2">CONFIRM PASSWORD</label>
          <input
            type="password"
            name="password-2"
            id="password-2"
            minlength="8"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,60}$"
            placeholder="Confirm your password..."
            required
          />
      </div>
    </div>
    <div id="sign-up-submit-div">
      <button type="button" id="sign-up-submit-btn">Submit</button>
    </div>
    <div id="main-info-bottom" class="main-info">
      <p class="login">Already have an account?</p>
      <button id="sign-up-login">Login</button>
    </div>
  </div>
</div>
