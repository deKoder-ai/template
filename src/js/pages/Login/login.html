<form action="https://httpbin.org/post" method="post" id="login" novalidate>
  <div id="login-title">
    <h2>Login</h2>
  </div>
  <label for="login-user">Username:</label>
  <input
    type="text"
    name="login-user"
    id="login-user"
    placeholder="Enter your username..."
    required
  />
  <p id="username-error" class="login-error"></p>
  <label for="login-password" id="login-password-label">Password:</label>
  <div id="login-password-div">
    <input
      type="password"
      name="login-password"
      id="login-password"
      placeholder="Enter your password.."
      required
    />
    <button
      type="button"
      id="login-show-password-btn"
      class="login-show"
      tabindex="-1"
    ></button>
  </div>

  <p id="password-error" class="login-error"></p>
  <div id="login-button-container">
    <button id="login-submit">Log In</button>
  </div>
</form>
